<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <h1>Calculadora</h1>

<p class="pn2"></p></div>

    </div>
    <h2>By M.A.E Dev</h2>
    </div>

        <ol>
            <li>
                Suma "+"
            </li>
            <li>Resta "-"</li>
            <li>Multiplicacion "*"</li>

            <li>Borrar todo con "C"</li>
            <li>Borrar Ultimo digito "←"</li>
